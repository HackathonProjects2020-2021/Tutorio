<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select | Tutorio</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/selection.js"></script>

    <link rel="stylesheet" href="styles/header.css" class="css">
    <link rel="stylesheet" href="styles/selection.css" class="css">
</head>
<body>
    <div class="header">    
        <h1 class="title">TUTORIO</h1>
        <h2 class="desc">Get Started</h2>
    </div>
    <div class="main">
        <h1 class="choose">Choose the Subjects<br>You're Good at</h1>
        <div class="cards">
            <div class="card a" id="english"><h3 class="subject">English</h3></div>
            <div class="card b" id="ushistory"><h3 class="subject">US History</h3></div>
            <div class="card c" id="algebra"><h3 class="subject">Algebra</h3></div>
            <div class="card d" id="arthistory"><h3 class="subject">Art History</h3></div>
            <div class="card e" id="compsci"><h3 class="subject">Comp Sci</h3></div>
            <div class="card f" id="biology"><h3 class="subject">Biology</h3></div>
        </div>
    </div>
    <a class="button" href="#">sign up</a>
</body>
</html>
